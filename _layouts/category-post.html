---
layout: default
---

<section class="post-content category">

    <div class="header">
        <img src="{{page.icon}}" alt="{{page.title}}">
        <h3> {{ page.title }}</h3>
    </div>
    
    <div class="main">
        {{ content }}
    </div>

    <p style="max-width: 100%; text-align: center;padding:2em 0 0 0;">---</p>
    <p class="date">Last update on {{ page.date | date_to_string }}</p>
    <p style="max-width: 100%; text-align: center;padding:0 0 2em 0;">---</p>
</section>
